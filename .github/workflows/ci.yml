name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  setup-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: cd backend && npm install

      - name: Start server in background
        run: |
          SERVER_LOG=$(mktemp)
          npm run start >& $SERVER_LOG &
          echo $! > server.pid
          timeout 10s bash -c "until grep -q '⚡️ Server started on port' <(tail -n +1 -f $SERVER_LOG); do sleep 1; done" || (cat $SERVER_LOG && exit 1)

      - name: Run tests
        run: |
          cd backend
          timeout -s SIGINT 180s npm run test || (cat $SERVER_LOG && exit 1)

      - name: Stop server
        run: |
          kill -SIGINT $(cat server.pid) || true
          sleep 2

  linting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm run lint

  typing:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm run tsc
